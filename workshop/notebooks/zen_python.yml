name: zen_python
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - conda
  - docutils
  - pip
  - wheel
  - pytorch
  - torchvision
  - pytorch-cuda=11.7
  - setuptools
  - autopep8
  - nb_conda_kernels
  - pytest
  - ipyfilechooser
  - pyopencl
  #- ocl-icd-system # sometime for linux users
  #- oclgrind # for windows if no OpenCL compatible GPU is available
  #- pocl # for Linux if no OpenCL compatible GPU is available

  - pip:
      - czmodel[pytorch]>=5
      - opencv-python
      - onnxruntime-gpu
      - opencv-python
      - aicsimageio
      - aicspylibczi
      - fsspec>=2022.8.0
      - pylibCZIrw
      - cztile
      - czitools
      - pyclesperanto-prototype
      - napari[all]
      - napari-czann-segment
      - napari-aicsimageio
      - napari-brightness-contrast
      - napari-layer-details-display
      - napari-skimage-regionprops
      - napari-simpleitk-image-processing
      - napari-plugin-search
      - napari-ome-zarr
      - apeer-dev-kit
      - matplotlib
      - tqdm
      - scikit-image
      - pooch
      - requests
      #- tifffile>=2023.4.12
      

# Create an environment
# conda env create --file zen_python.yml

# Update an environment
# conda env update --name zen_python --file zen_python.yml --prune

# Remove an environment
# conda remove --name zen_python --all
# conda clean --all

# Show the locations of all versions of Python that are currently in the path
# Windows: where python
# Linux which -a python
